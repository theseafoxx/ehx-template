<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Title Here</title>
<style>
body {
  font-family: sans-serif;
  line-height:1.125em;
  margin: 0px;
  background: url('https://cloud.githubusercontent.com/assets/15451476/11100947/2c99b038-8882-11e5-8c8a-dc29c5de97e1.jpg');
}
/*
 * Body copy
 * To change the size of the product title edit font-size in the h1 selector.
 * To change the size of the product sub-title edit font-size in the h2 selector.
 * Please Note: when changing the h1/h2 font sizes pay attention to the spacing, 
 * you may need to increase the margin on each.
 *
 * To change the size of the product copy edit font-size in the p selector.
 */
h1 {
  font-size: 20px;
  margin: 0 0 7px 0;
}

h2 {
  font-size: 20px;
  font-weight: normal;
  margin: 0 0 7px 0;
}

p {
  font-size: 16px;
  margin-top: 0px;
}

/* 
 * Button 
 * To change the size of the button text edit font-size in a.btnExt selector.
 */
a.btnExt {
  background-clip: padding-box;
  -webkit-border-radius: 8px;
  -moz-border-radius: 8px;
  border-radius: 8px;
  border-style: solid;
  border-width: 2px;
  text-decoration: none;
  padding: 4px 10px;
  display: inline-block;
  white-space: nowrap;
}

a.btnExt {
  font-size: 19px;
  font-weight: bold;
}

a.btnExt:link,
a.btnExt:visited {
  border-color: red;
  background-color: yellow;
  color: red;
}

a.btnExt:active {
  border-color: yellow;
  background-color: red;
  color: yellow;
}

a.btnExt img {
  width: 40px;
  vertical-align: middle;
}

a.btnExt span {
  display: inline-block;
  vertical-align: middle;
  margin: 0 0 0 6px;
}

/* 
 * Product 
 */
 div.productBlock {
  max-width: 736px;
  max-height: 394px;
  margin: 20px auto 0;
}

div.productCopyBlock,
div.productImageBlock{
  float: left;
}
div.productCopyBlock {
  width: 50%;
}
div.productImageBlock {
  width: 50%;
}
div.productImageBlock img{
  /* if a product image is wider than it is tall use 
  width: 100%;
   */
  /* if a product image is taller than it is wide use */
  max-height: 394px;
  /* do NOT use both width and height at the same time, the image will be distorted */
}

div.productCopy {
  margin: 30px 5px 20px 20px;
}

div.productImage {
  margin: 0 10px 10px 0;
}

div.clear{
  clear: both;
}
</style>
</head

<body>

<div class="productBlock">
  <div class="productCopyBlock">
    <div class="productCopy">
      <!--
          Product Copy
          Change the contents of the h1, h2, and p tags.
          Only remove a tag if it will not have content.
        -->
      <h1>
        NEW! Cock Fight
      </h1>
      <h2>
        Cocked/Talking Wah with Fuzz
      </h2>
      <p>
        The Cock Fight lets you achieve that cool cocked wah sound without the wah pedal. Tune in the tone you want. Add the built-in distortion for more grind and growl, or switch to the Talking Wah mode for a stuck voice-box sound.
      </p>
      <!-- 
          Link to demo video 
          In the a tag href attribute, change the value of v in the url
        -->
      <a 
        href="https://www.youtube.com/v/SyLowGXOgXA/?autohide=1&autoplay=1&modestbranding=1&rel=0"
        class="btnExt" 
        ><img src="https://www.youtube.com/yt/brand/media/image/YouTube-icon-full_color.png"><span>Play Demo Now</span></a>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SyLowGXOgXA" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <div class="productImageBlock">
    <div class="productImage">
      <!-- 
          Product image
          In the img tag src attribute, replace the url with the new product url
        -->
      <img 
        src="https://cloud.githubusercontent.com/assets/15451476/11101239/d1eab11c-8883-11e5-8c3a-e0744c8fd4ea.png"
        >
    </div>
  </div>
  <div class="clear"></div>
</div>

</body>
</html>
